<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        table{
            width:500px;
            justify-content:center;
            background-color: grey;
        }
        table,tr,td,button{
            width:60px;
            text-align: center;
            padding: 10px;
        }
        .txt{
            width:100%;
            text-align:right;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>CALCULATOR EXAMPLE<h2>
    <table border="2" align="center" class="mt-4">
        <tr>
            <td colspan="4"><input type="text" class="txt"></td>
        </tr>
        <tr>
            <td><button class="bg-secondary" onclick="get_value(this)" >1</button></td> 
            <!-- <td onclick="get_value(this)" >1</td> -->
            <td><button class="bg-secondary" onclick="get_value(this)">2</button></td>
            <td><button class="bg-secondary" onclick="get_value(this)">3</button></td>
            <td><button class="bg-secondary" onclick="get_value(this)">+</button></td>
        </tr>
        <tr>
            <td><button class="bg-secondary" onclick="get_value(this)">4</button></td>
            <td><button class="bg-secondary" onclick="get_value(this)">5</button></td>
            <td><button class="bg-secondary" onclick="get_value(this)">6</button></td>
            <td><button class="bg-secondary" onclick="get_value(this)">-</button></td>
        </tr>
        <tr>
            <td><button class="bg-secondary" onclick="get_value(this)">7</button></td>
            <td><button class="bg-secondary" onclick="get_value(this)">8</button></td>
            <td><button class="bg-secondary" onclick="get_value(this)">9</button></td>
            <td><button class="bg-secondary" onclick="get_value(this)">*</button></td>
        </tr>
        <tr>
            <td><button class="bg-secondary" onclick="get_value(this)">0</button></td>
            <td><button class="bg-secondary" onclick="get_removal()">c</button></td>
            <td><button class="bg-secondary" onclick="set_ans()">=</button></td>
            <td><button class="bg-secondary" onclick="get_value(this)">/</button></td>
        </tr>
    </table>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
